<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Venda Seu Apartamento</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Cadastre seu imóvel para vender mais rápido!</h3>
            </div>
            <div class="form-container">
                <div class="form-header">
                    <p>Formulário</p>
                </div>
                <div class="form-body">
                    <h1 class="form-title">Venda fácil seu imóvel!</h1>
                    <p>Descreva as características e marque os opcionais que ele possui</p>
                    <form>
                        <div class="box-input">
                            <label for="title">Título do anúcio <span class="required-field">*</span></label>
                            <input 
                                type="text" 
                                name="title" 
                                id="title" 
                                class="block" 
                                placeholder="Um título para anunciar seu imóvel"
                                minlength="1" 
                                maxlength="30"
                                required
                            />
                        </div>
                        <div class="box-input">
                            <label for="price">Preço <span class="required-field">*</span></label>
                            <input 
                                type="number" 
                                name="price" 
                                id="price" 
                                class="block" 
                                placeholder="Defina um preço"
                                required
                            />
                        </div>
                        <div class="box-input">
                            <label for="description">Descrição <span class="required-field">*</span></label>
                            <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do imóvel, por exemplo : se ele tem alguma pendência ou características específicas"></textarea>
                        </div>
                        <div class="box-input">
                            <label for="locality">Localidade <span class="required-field">*</span></label>
                            <input 
                                type="text" 
                                name="locality" 
                                id="locality" 
                                class="block" 
                                placeholder="Digite onde fica seu imóvel"
                                required
                            />
                        </div>
                        <div class="box-input">
                            <label for="complement">Complemento <span class="required-field">*</span></label>
                            <input 
                                type="number" 
                                name="complement" 
                                id="complement" 
                                class="block" 
                                placeholder="Ex: Bloco A - Apartamento 01 ou Ponto de referência"
                                required
                            />
                        </div>
                        <div class="box-input">
                            <label for="purchase_date">Data de construção do imóvel<span class="required-field">*</span></label>
                            <input 
                                type="date" 
                                name="purchase_date" 
                                id="purchase_date" 
                                class="block" 
                                required
                            />
                        </div>
                        <div class="box-input">
                            <p>Tipo de imóvel: <span class="required-field">*</span></p>
                            <input type="radio" id="apartamento" name="gear"/>
                            <label for="apartamento">Apartamento</label>
                            <input type="radio" id="casa" name="gear"/>
                            <label for="casa">Casa</label>
                        </div>
                        <div class="optional-box">
                            <p>Opcionais</p>
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="wood_floor" name="optional[]" value="wood_floor">
                                    <label for="wood_floor">Piso de Madeira</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="creamic_floor" name="optional[]" value="creamic_floor">
                                    <label for="creamic_floor">Piso de Cerâmica</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ac" name="optional[]" value="ac">
                                    <label for="ac">Ar Condicionado</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="leisure_space" name="optional[]" value="leisure_space">
                                    <label for="leisure_space">Espaço de Lazer</label>
                                </li>
                            </ul>
                        </div>
                        <div class="optional-box">
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="pool" name="optional[]" value="pool">
                                    <label for="pool">Piscina</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="grill" name="optional[]" value="grill">
                                    <label for="grill">Churrasqueira</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="garage" name="optional[]" value="garage">
                                    <label for="garage">Garagem</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="suite" name="optional[]" value="suite">
                                    <label for="suite">Suite</label>
                                </li>
                            </ul>
                        </div>
                        <div class="box-input">
                            <p>Fotos do imóvel: <span class="required-field">*</span></p>
                            <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                        </div>
                        <input type="submit" value="Enviar" class="btn-submit"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
